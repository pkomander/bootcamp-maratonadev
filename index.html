<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Doe sangue</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>


<body>
    <header>
        <img class="logo" src="/logo.png" alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessarias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input 
                type="text" 
                name="name"
                placeholder="NOME COMPLETO"
            >

            <input 
                type="text" 
                name="email"
                placeholder="Email"
            >

            <input 
                type="text" 
                name="blood"
                placeholder="Tipo sanguineo"
            >
            <button>Quero ajudar</button>

        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

            <section class="donors">

                {% for donor in donors %}

                    <div class="donor">
                        <div class="blood">{{donor.blood}}</div>
                        <p>{{donor.name}}</p>
                            <!--{{objeto e propriedade}}-->
                    </div>
                    
                {%endfor}


                <!--não sera mais utilizado-->
                <!--<div class="donor">
                    <div class="blood">B+</div>
                    <p>Diego Fernandes</p>
                </div>
                <div class="donor">
                    <div class="blood">A+</div>
                    <p>João Vitor</p>
                </div>
                <div class="donor">
                    <div class="blood">O+</div>
                    <p>Caio Felipe</p>
                </div>-->
            </section>
    </main>

    <footer>Com ❤ Rocketseat</footer>

    <script src="/script.js"></script>





</body>

</html>
